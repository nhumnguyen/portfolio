<section id="contact">
<div class="container" >
    <div class="section-heading">



        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Contact Me!</h2>
            <hr class="primary">
        </div>


        <div class="col-lg-3 col-md-4 text-center">
            <div class="service-box">
                <a href="https://linkedin.com/in/nhu-nguyen-98b10b12a {{ site.twitter_username }}">
                    <i class="fa fa-linkedin fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 text-center">
            <div class="service-box">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 text-center">
            <div class="service-box">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
        </div>

    </div>
</div>

</section>
