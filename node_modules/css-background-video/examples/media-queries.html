<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSSS: background-video - basic</title>

	<style>
	* {
		margin: 0;
		padding: 0;
	}

	html, body, .main {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	.main {
		background: url(https://archive.org/download/placeholder-videos-2016/1920x1080.mp4), url(https://archive.org/download/placeholder-videos-2016/1920x1080.webm), url(https://archive.org/download/placeholder-videos-2016/1920x1080.ogv);
	}

	@media all and (min-width: 640px) and (max-width: 1024px) {
		.main {
			background: url(https://archive.org/download/placeholder-videos-2016/720x480.mp4), url(https://archive.org/download/placeholder-videos-2016/720x480.webm), url(https://archive.org/download/placeholder-videos-2016/720x480.ogv);
		}
	}

	@media all and (max-width: 640px) {
		.main {
			background: url(https://archive.org/download/placeholder-videos-2016/320x180.mp4), url(https://archive.org/download/placeholder-videos-2016/320x180.webm), url(https://archive.org/download/placeholder-videos-2016/320x180.ogv);
		}
	}

	</style>
	<script type="text/javascript" src="../build/css-background-video.js"></script>

</head>
<body>
	<div class="main"><!-- --></div>
	<script type="text/javascript">
	var Shim = css['background-video'];
	new Shim();

</html>
